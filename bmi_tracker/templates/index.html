<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-xl w-full">
        <h1 class="text-4xl font-extrabold text-center mb-6 text-purple-700 tracking-wide">
            🩺 BMI Tracker
        </h1>

        <form method="post" action="/calculate" class="space-y-4">

            <div>
                <label for="name" class="block text-gray-700 font-semibold mb-1">👤 Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required
                    class="w-full border border-purple-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400 transition">
            </div>

            <div>
                <label for="weight" class="block text-gray-700 font-semibold mb-1">⚖️ Weight (kg)</label>
                <input type="number" id="weight" name="weight" placeholder="e.g., 60" step="0.1" required
                    class="w-full border border-purple-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400 transition">
            </div>

            <div>
                <label for="height" class="block text-gray-700 font-semibold mb-1">📏 Height (cm)</label>
                <input type="number" id="height" name="height" placeholder="e.g., 170" step="0.1" required
                    class="w-full border border-purple-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400 transition">
            </div>

            <button type="submit"
                class="w-full bg-purple-600 text-white font-bold py-2 rounded-lg hover:bg-purple-700 transition shadow-md">
                Calculate BMI
            </button>
        </form>

        {% if bmi %}
        <div class="mt-8 p-6 bg-gradient-to-r from-purple-50 to-blue-50 rounded-lg text-center shadow-inner">
            <h2 class="text-2xl font-bold text-purple-700 mb-2">Hello, {{ name }} 👋</h2>
            <p class="text-lg text-gray-700 mb-4">
                Your BMI is <span class="font-bold text-purple-600 text-2xl">{{ bmi }}</span>
            </p>

            {% if bmi_chart %}
            <div class="mt-4">
                <h3 class="text-md font-semibold text-gray-700 mb-2">📊 Your BMI Chart</h3>
                <img src="data:image/png;base64,{{ bmi_chart }}" alt="BMI Chart"
                     class="mx-auto rounded-lg shadow-md border border-purple-100">
            </div>
            {% endif %}

            {% if nutrition %}
            <div class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                <h3 class="text-lg font-semibold text-green-700 mb-1">🍽 Nutrition Advice:</h3>
                <p class="text-green-800">{{ nutrition }}</p>
            </div>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
